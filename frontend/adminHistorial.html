<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mantener head original -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Agregar jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* Mantener estilos originales */
        body { background-color: #f8f9fa; }
        nav { background-color: #ffa755; }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .alert { margin-top: 20px; }
        .card-header {
            background-color: #ffa755;
            color: white;
            font-weight: bold;
        }
        /* Agregar estilo para el botón de PDF */
        .pdf-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #ffa755;
            border: none;
        }
        .pdf-btn:hover {
            background-color: #ff9635;
        }
    </style>
</head>
<body>
    <!-- Mantener navbar original -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Historial de Pedidos</h2>
        <div id="pedido-list"></div>
    </div>

    <!-- Botón PDF -->
    <button class="btn btn-lg btn-primary pdf-btn" onclick="generarPDF()">
        <i class="bi bi-file-pdf"></i> Descargar PDF
    </button>

    <!-- Scripts originales -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Mantener el código original de carga de pedidos
        document.addEventListener('DOMContentLoaded', function () {
            const pedidoList = document.getElementById('pedido-list');

            // Ahora hacemos fetch tanto a pedidos actuales como al historial
            Promise.all([
                fetch('https://vision-digital-api.vercel.app/api/pedidos'),
                fetch('https://vision-digital-api.vercel.app/api/historial') // Nuevo endpoint para historial
            ])
            .then(responses => Promise.all(responses.map(r => r.json())))
            .then(([pedidosActuales, historial]) => {
                // Combinar pedidos actuales con historial
                const todosLosPedidos = [...pedidosActuales, ...historial];
                
                if (todosLosPedidos.length === 0) {
                    pedidoList.innerHTML = `<div class="alert alert-info text-center" role="alert">
                        No hay pedidos registrados.
                    </div>`;
                    return;
                }

                // Resto del código original para mostrar pedidos...
                // [Mantener todo el código original de mostrar pedidos]
            })
            .catch(error => {
                console.error('Error al cargar los pedidos:', error);
                pedidoList.innerHTML = `<div class="alert alert-danger text-center" role="alert">
                    Error al cargar los pedidos. Intenta nuevamente más tarde.
                </div>`;
            });
        });

        // Nueva función para generar PDF
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Título
            doc.setFontSize(20);
            doc.text('Historial de Pedidos', 20, 20);

            // Preparar datos para la tabla
            const datos = todosLosPedidos.map(pedido => {
                let productos = [];
                try {
                    productos = JSON.parse(pedido.productos.replace(/^\s*"/, '').replace(/"\s*$/, '').replace(/\\/g, ''));
                } catch (error) {
                    console.error('Error al parsear productos:', error);
                }

                const productosStr = Array.isArray(productos) 
                    ? productos.map(p => `${p.nombre || 'Producto'} (${p.cantidad})`).join(', ')
                    : 'Sin productos';

                return [
                    pedido.id_pedido,
                    new Date(pedido.fecha).toLocaleDateString(),
                    pedido.id_usuario,
                    productosStr,
                    `$${pedido.total}`,
                    pedido.estado
                ];
            });

            // Crear tabla
            doc.autoTable({
                head: [['ID', 'Fecha', 'Cliente', 'Productos', 'Total', 'Estado']],
                body: datos,
                startY: 30,
                styles: { fontSize: 8 },
                columnStyles: {
                    0: { cellWidth: 20 },
                    1: { cellWidth: 25 },
                    2: { cellWidth: 25 },
                    3: { cellWidth: 50 },
                    4: { cellWidth: 25 },
                    5: { cellWidth: 25 }
                }
            });

            // Guardar PDF
            doc.save(`historial_pedidos_${new Date().toLocaleDateString()}.pdf`);
        }
    </script>
</body>
</html>
